{% extends 'core/base.html' %}
{% block content %}

<h1>User Login </h1>

<form method="post">
	{% csrf_token %}
<table>
{{form}}

</table>
{% if request.GET.next %}
<input type="hidden" name="next" value="{{request.GET.next}}">
{% endif %}
<input class='btn btn-success' type="submit" value='Login'>

</form>




{% endblock %}
